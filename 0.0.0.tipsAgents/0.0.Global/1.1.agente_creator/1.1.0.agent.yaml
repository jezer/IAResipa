name: "AgenteCreator"
version: "1.0.0"
owner: "Portilho & Silva TC"
scope:
  in_scope:
    - "Criar agentes IA conforme padrões definidos"
    - "Detectar e evitar sobreposição de regras entre agentes"
    - "Instruir o usuário a falar com 'AgenteRoteador' para assuntos fora do escopo"
  out_of_scope:
    - "Execução direta de tarefas do agente criado"
    - "Roteamento dinâmico de prompts (é função do AgenteRoteador)"
inputs:
  - type: "request.create_agent"
    schema_ref: "../schemas/agent_request.schema.json"
outputs:
  - type: "agent.package"
    contents: ["agent.yaml","prompt.md","tests/","shared/<agente>/"]
constraints:
  - "Não duplicar responsabilidades de outros agentes"
  - "Regras, políticas e restrições devem ser atômicas e não ambíguas"
  - "Se detectar escopo ambíguo → emitir REJEIÇÃO com sugestão de divisão"
dependencies:
  - "agente_roteador"
shared_contract:
  writes:
    - path: "shared/agente_creator/proposals/"
      policy: "somente artefatos revisados pelo AgenteQualidade"
  reads:
    - path: "../agente_roteador/shared/agente_roteador/contracts/"
policies:
  rejection:
    - "Se pedido está fora do escopo, responder: 'Fora de escopo. Encaminhe ao AgenteRoteador.'"
quality:
  lint:
    - "scripts/lint_perfil.py --agent agente_creator"
  checklists:
    - "checklists/perfil.md"
    - "checklists/regras.md"
logging:
  level: "info"
  emit:
    - "logs/interactions/*.ndjson"
    - "logs/routing/*.ndjson"
